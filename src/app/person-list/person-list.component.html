<mat-card >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Employees List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
<div >
  <mat-form-field>
    <input matInput placeholder="Search lessons" #input>
  </mat-form-field>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner ></mat-spinner>
  </div>
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- CNIC Column -->
    <ng-container matColumnDef="cnic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CNIC</th>
      <td mat-cell *matCellDef="let row">{{row.cnic}}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
    </ng-container>
    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
    </ng-container>
    <!-- Father Name Column -->
    <ng-container matColumnDef="fatherName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Father's Name</th>
      <td mat-cell *matCellDef="let row">{{row.fatherName}}</td>
    </ng-container>
    <!-- Date of Birth Column -->
    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
      <td mat-cell *matCellDef="let row">{{row.dateOfBirth}}</td>
    </ng-container>

    <!-- Date of Birth Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row">{{row.gender}}</td>
    </ng-container>
    <!-- Date of Birth Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
      <td mat-cell *matCellDef="let row">
        <button mat-fab color="primary" class="nav-item nav-link-edit" [routerLink]="['/person',row.id]">
          <mat-icon>edit</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" >></tr>
  </table>

    <mat-paginator #paginator
                   [length]="500"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5,25, 50, 100, 250]">
    </mat-paginator>
</div>
    <mat-card-actions>
      <button mat-button>Add</button>
      <button mat-button>Edit</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
